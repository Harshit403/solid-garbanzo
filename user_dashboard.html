<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <h1>User Dashboard</h1>
    <div id="courses">
        <!-- Courses and plans will be dynamically loaded here -->
    </div>
    <script>
        const baseUrl = "http://127.0.0.1:8000";

        async function fetchUserDashboard() {
            const response = await axios.get(`${baseUrl}/admin/courses/`);
            const courses = response.data;

            const coursesDiv = document.getElementById("courses");
            coursesDiv.innerHTML = "";

            courses.forEach(course => {
                const courseSection = document.createElement("section");
                const title = document.createElement("h2");
                title.textContent = course.title;

                courseSection.appendChild(title);
                coursesDiv.appendChild(courseSection);
            });
        }

        fetchUserDashboard();
    </script>
</body>
</html>
